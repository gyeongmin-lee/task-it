<!DOCTYPE html>
<html lang="en">

<head>
  <title>TASK APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/universal.css">
</head>

<body>
  <div class="nav nav--task-top">
    <div class="button button--menu">MENU</div>
    <h1 class="title title--nav">HI</h1>
    <img src="./image/setting-icon.png" alt="setting button" class="button setting-button-img-nav" />
  </div>

  <div class="menu-panel">
    <h1 class="title title-menu">MENU</h1>
    <img src="./image/close-button.png" alt="close button" width="21" height="21" class="close-button-img close-button-img--menu" />
    <ul class="menu-list">
      <li><img src="./image/search-icon.png" alt="search icon" class="icon--menu-pane">Find Group</li>
      <li><img src="./image/plus-icon.png" alt="plus icon" class="icon--menu-pane">Create Group</li>
      <li><img src="./image/list-icon.png" alt="list icon" class="icon--menu-pane">Your Groups</li>
      <ul class="menu-list menu-list-deeper">
        <li>BCIT CST SET B</li>
        <li>BCIT CST SET C</li>
        <li>Dos Tacos</li>
      </ul>
    </ul>
  </div>

  <div class="container container-task">
    <div class="box-container box-container--task">
      <div class="checkbox checkbox-not-checked"></div>
      <div class="task-left-side">
        <h1 class="title title--task">Biz Discussion</h1>
        <p class="content content--task">Every 2 week!</p>
      </div>
      <div class="box-bottom">
        <p class="content content--number-of-people"><span id="in-progress-people">3</span> in progress<i class="dropdown-icon dropdown-icon--task"></i></p>
        <p class="content content--number-of-people"><span id="done-people">20</span> done<i class="dropdown-icon dropdown-icon--task"></i></p>
        <p id="due-date" class="content content--due-date">OCT 12</p>
      </div>
    </div>

    <div class="box-container box-container--task">
      <div class="checkbox checkbox-checked"></div>
      <div class="task-left-side">
        <h1 class="title title--task">1113 Chapter 6 Test!</h1>
        <p class="content content--task">Every week!</p>
      </div>
      <div class="box-bottom">
        <p class="content content--number-of-people"><span id="in-progress-people">3</span> in progress<i class="dropdown-icon dropdown-icon--task"></i></p>
        <p class="content content--number-of-people"><span id="done-people">20</span> done<i class="dropdown-icon dropdown-icon--task"></i></p>
        <p id="due-date" class="content content--due-date">OCT 12</p>
      </div>
    </div>
  </div>

  <div class="button button--add-task">
    <img src="./image/plus-icon.png" alt="plus icon" class="icon--add-task">
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./js/menu-pane.js"></script>
</body>

</html>
