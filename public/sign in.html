<!DOCTYPE html>
<html lang="en">

<head>
  <title>TASK APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/universal.css">
</head>

<body>
  <div class="nav">
    <h1 class="title title--nav">TASKLIST</h1>
  </div>
  <div class="container">
    <div class="box-container-signup">
      <div class="box-container--group">
        <input type="text" name="searchGroup" placeholder="Username" class="textbox textbox--signin" />
      </div>
    </div>
    <div class="box-container-signup">
      <div class="box-container--group">
        <input type="password" name="searchGroup" placeholder="Password" class="textbox textbox--signin" />
      </div>
    </div>
    <div class="RememberMe">
      <input type="checkbox" class="checkbox--preference"/>
      <span class="content--preference">Remember Me</span>
    </div>

	  <button class="button button-signin">
        Sign In
	  </button>
	
    <button class=" button button-signin" onclick="window.location.href='./sign up.html'">
        Sign Up
    </button>
  </div>
</body>

</html>
