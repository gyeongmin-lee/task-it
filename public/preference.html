<!DOCTYPE html>
<html lang="en">

<head>
  <title>TASK APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/universal.css">
</head>

<body>
  <div class="nav">
    <h1 class="title title--nav title--nav-settings"><img class="setting-button-img-nav-preference" src="./image/setting-icon.png"
        alt="setting icon" width="30" height="30" />SETTINGS</h1>
    <img src="./image/close-button.png" alt="close button" width="21" height="21" class="close-button-img close-goback" />
  </div>

  <div class="menu-panel">
    <h1 class="title title-menu">MENU</h1>
    <img src="./image/close-button.png" alt="close button" width="21" height="21" class="close-button-img close-button-img--menu" />
    <ul class="menu-list">
      <li><img src="./image/search-icon.png" alt="search icon" class="icon--menu-pane">Find Group</li>
      <li><img src="./image/plus-icon-white.png" alt="plus icon" class="icon--menu-pane">Create Group</li>
      <li><img src="./image/list-icon.png" alt="list icon" class="icon--menu-pane">Your Groups</li>
      <ul class="menu-list menu-list-deeper">
        <li>BCIT CST SET B</li>
        <li>BCIT CST SET C</li>
        <li>Dos Tacos</li>
      </ul>
      <li><a href="./preference.html"><img src="./image/setting-icon.png" alt="setting icon" class="icon--menu-pane">Settings</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="box-container">
      <div class="box-top">
        <span class="box-top-title--preference">THEME</span>
      </div>
      <div class="box-container--preference">
        <form>
          <div class="theme-option--preference">
            <input type="radio" name="theme" id="dark_theme" class="checkbox--preference" /><span class="content--preference">Dark</span>
          </div>
          <div class="theme-option--preference">
            <input type="radio" name="theme" id="light_theme" class="checkbox--preference" /><span class="content--preference">Light</span>
          </div>
        </form>
      </div>
    </div>


    <div class="box-container">
      <div class="box-top">
        <span class="box-top-title--preference">NAME</span>
        <img src="./image/edit-button.png" alt="edit" width="20" height="20" class="edit-icon--preference" />
      </div>
      <div>
        <div class="box-container--preference">
          <span class="content--preference">Jun Jeong</span>
        </div>
      </div>
    </div>

    <div class="box-container ">
      <div class="box-top">
        <span class="box-top-title--preference">EMAIL</span>
        <img src="./image/edit-button.png" alt="edit" width="20" height="20" class="edit-icon--preference" />
      </div>
      <div>
        <div class="box-container--preference">
          <span class="content--preference">junjeongemail@gmail.com</span>
        </div>
      </div>
    </div>

    <div class="box-container">
      <div class="box-top">
        <span class="box-top-title--preference">JOINED GROUP</span>
      </div>
      <div>
        <div class="group-box-content--preference">
          <div class="group--preference">
            <span class="groups content--preference">BCIT CST SET B</span>
            <span class="group-option--preference">
              <span class="exit-group--preference">Exit Group</span>
              <span><a href="./group-info.html">
                  <img src="./image/info-icon.png" alt="info" width="20" height="20" class="info--preference" /></a></span>
            </span>
          </div>
          <div class="group--preference">
            <span class="groups content--preference">BCIT CST SET C</span>
            <span class="group-option--preference">
              <span class="exit-group--preference">Exit Group</span>
              <span><a href="./group-info.html">
                  <img src="./image/info-icon.png" alt="info" width="20" height="20" class="info--preference" /></a></span>
            </span>
          </div>
          <div class="group--preference"><span class="groups content--preference">SFU Finance Club</span>
            <span class="group-option--preference">
              <span class="exit-group--preference">Exit Group</span>
              <span><a href="./group-info.html">
                  <img src="./image/info-icon.png" alt="info" width="20" height="20" class="info--preference" /></a></span>
            </span>
          </div>


        </div>
      </div>
    </div>
  </div>

  <button class="button preference--button">CANCEL</button>
  <button class="button preference--button">SAVE</button>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./js/universal.js"></script>
  <script src="./js/preference.js"></script>

</body>

</html>
